
<div class="container">

	<h1>{{title}}</h1>

    <div class="add-definition">
    	<form action="/adddefinition" method="POST" role="form">
    		<div class="form-group">
	    		<label for="term">Term:</label>
	    		<input name="term" class="term form-control"/>
	    		<label for="short_definition">Short Definition:</label>
	    		<textarea name="short-definition" class="short-definition form-control"></textarea>

	    		<label for="long-definition">Long Definition:</label>
	    		<textarea name="long-definition" class="long-definition form-control"></textarea>
	    		<button type="submit">Add Definition</button>
			</div>		    		
    	</form>
   	</div>
 </div>
